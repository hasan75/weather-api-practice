<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>

	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
	<header class="text-center text-white py-4">
		<h1 class="fw-bolder">Search Your Weather</h1>
	</header>

	<main>
		<div class="container">
			<!-- search input -->
			<div class="input-group mx-auto">
				<input type="text" id="search_input" class="form-control" placeholder="Enter a location e.g. new york">
				<button class="btn btn-warning" type="button" id="search_btn" onclick="searchWeather()">Search</button>
			</div>
	
			<!-- error box -->
			<div id="error_notice" class="text-center"></div>
	
			<!-- search result -->
			<div id="weather_info" class="search-result text-white text-center my-4"></div>
		</div>
	</main>
	<!-- script -->
	<script src="./js/app.js"></script>
</body>
</html>
